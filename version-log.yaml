  date: 2024-06-09
  description: ChatInterface now supports restoring and displaying previous sessions, always showing the chat (not just results) with all previous Q&A and progress. This enables true session restoration from history. 

- version: 1.5
  date: 2024-06-09
  description: Enhanced session restoration with visual cues for completed sessions, answer editing, jump-to-question, and interactive session summary. All changes are modular and reversible. 

