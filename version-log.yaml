  date: 2024-06-09
  description: Refactored comprehensive-test-suite.py to guarantee pytest compatibility. Added a minimal test and a real health check test. All test methods now follow pytest conventions and will be collected and run automatically. 

- version: 2.3
  date: 2024-06-09
  description: Added dynamic JWT fetching for test user, moved credentials to config, renamed TestResult to ResultRecord, and skipped file existence tests for missing files. All tests now use a fresh JWT and are ready for CI/CD. 

- version: 1.3
